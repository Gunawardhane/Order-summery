<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section>
      <div class="background-image">
        <img src="./images/pattern-background-desktop.svg" alt="" />
      </div>
      <div class="main-card">
        <div class="card-header">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>

        <div class="card-body">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-section">
            <img src="./images/icon-music.svg" alt="" />
            <h4 class="annual-plan">Annual&nbsp;Plan</h4>
            <p class="price">$59.99/year</p>
            <a class="change-button" href="#">Change</a>
          </div>
        </div>

        <div class="card-button">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://yasanga.com">Yasanga Kavishan</a>.
    </div>
  </body>
</html>
